<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>simplecrop</title>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="src/simplecrop.js"></script>
  <link rel="stylesheet" href="src/simplecrop.css">

  <style>
    body {
      font-family: "helvetica neue";
    }
    .simplecrop-container {
      margin: 0 auto;
    }
    .text-center {
      text-align: center;
    }
    .help {
      font-weight: 500;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div id="root">
    <div class="fixture">
      <img src="http://lorempixel.com/1000/400" alt="" class="croppable">

      <div class="help text-center">
        <small>
          &larr; drag &rarr;
        </small>
      </div>
    </div>

    <div class="fixture">
      <img src="http://lorempixel.com/400/600" alt="" class="croppable">
    </div>

    <div class="fixture">
      <img src="http://lorempixel.com/400/400" alt="" class="croppable">
    </div>

    <div class="fixture" id="fixture-4">
      <img src="http://lorempixel.com/400/400" alt="" class="croppable">
    </div>
  </div>


  <script>
    $(function() {
      var options = {
        height: 300,
        scale: 2
      };

      $('.croppable').simplecrop(options)
      .on('cropend', function(e, dimensions) {
        console.log(dimensions);
      });

      setTimeout(function() {
        var $img = $('#fixture-4 img');
        $img.attr('src', 'http://lorempixel.com/400/600');
      }, 2000);
    });
  </script>

</body>
</html>
